<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        .card {
            width: 100%;
            height: 100px;
            background-color: #007BFF;
            color: white;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .card.flipped {
            background-color: white;
            color: black;
        }

        .hidden {
            visibility: hidden;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .restart-btn, .bet-btn {
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
        }

        .restart-btn {
            background-color: #007BFF;
        }

        .restart-btn:hover {
            background-color: #0056b3;
        }

        .bet-btn {
            background-color: #28a745;
        }

        .bet-btn:hover {
            background-color: #218838;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        Encuentra la pareja y gana
    </div>

    <div class="game-board" id="gameBoard">
        <!-- Las cartas se generar치n din치micamente -->
    </div>

    <div class="controls">
        <div class="timer" id="timer">Tiempo: 01:00</div>
        <div class="btn-group">
            <button class="restart-btn" id="restartBtn">Reiniciar</button>
            <button class="bet-btn" id="betBtn">Apostar</button>
        </div>
    </div>

    <script>
        const cardsArray = [
            { name: 'A', img: '游꿣' },
            { name: 'B', img: '游빌' },
            { name: 'C', img: '游눶' },
            { name: 'D', img: '游눯' },
            { name: 'E', img: '游눢' },
            { name: 'F', img: '游꾸' },
            { name: 'G', img: '丘쬂잺' },
            { name: 'H', img: '游댠' },
        ];

        let gameBoard = document.getElementById('gameBoard');
        let timerElement = document.getElementById('timer');
        let restartBtn = document.getElementById('restartBtn');
        let betBtn = document.getElementById('betBtn');

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let timeLeft = 60;
        let timerInterval;

        function startGame() {
            resetBoard();
            generateCards();
            startTimer();
        }

        function generateCards() {
            gameBoard.innerHTML = '';
            let cards = [...cardsArray, ...cardsArray];
            cards.sort(() => 0.5 - Math.random());
            cards.forEach((card) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.name = card.name;
                cardElement.innerHTML = "?";
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard() {
            if (lockBoard || this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            this.innerHTML = cardsArray.find(card => card.name === this.dataset.name).img;

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            if (firstCard.dataset.name === secondCard.dataset.name) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            setTimeout(() => {
                firstCard.classList.add('hidden');
                secondCard.classList.add('hidden');
                resetBoard();
            }, 1000);
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.innerHTML = "?";
                secondCard.innerHTML = "?";
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 60;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    revealAllCards();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `Tiempo: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function revealAllCards() {
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                    card.innerHTML = cardsArray.find(c => c.name === card.dataset.name).img;
                }
            });
            setTimeout(startGame, 2000);
        }

        restartBtn.addEventListener('click', startGame);
        betBtn.addEventListener('click', () => {
    window.location.href = 'depositar.html';  // Redirige a la p치gina interna
            // Aqu칤 podr치s agregar la l칩gica para dirigir a otra secci칩n
        });

        startGame();
    </script>

</body>
</html>
