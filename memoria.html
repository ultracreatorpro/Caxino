<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/fNJCQnp/20241015-174900-0000.png'); /* Sustituye este enlace por la imagen de cocina en 3D */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #093d75;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        .card {
            width: 100%;
            height: 90px;
            background-color: #007BFF;
            color: white;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .card.flipped {
            background-color: white;
            color: black;
        }

        .hidden {
            visibility: hidden;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .restart-btn, .bet-btn, .back-btn {
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
        }

        .restart-btn {
            background-color: #007BFF;
        }

        .restart-btn:hover {
            background-color: #0056b3;
        }

        .bet-btn {
            background-color: #28a745;
        }

        .bet-btn:hover {
            background-color: #218838;
        }

        .back-btn {
            background-color: #dc3545;
        }

        .back-btn:hover {
            background-color: #c82333;
        }

        /* Agrupación de botones en la misma fila */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        /* Estilos para la notificación */
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #faf605;
            color: white;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="header">
        Compite contra la casa y apuesta
    </div>

    <div class="game-board" id="gameBoard">
        <!-- Las cartas se generarán dinámicamente -->
    </div>

    <div class="controls">
        <div class="timer" id="timer">Tiempo: 01:00</div>
        <div class="btn-group">
            <div class="button-row">
                <button class="restart-btn" id="restartBtn">Reiniciar</button>
                <button class="bet-btn" id="betBtn">Apostar</button>
            </div>
            <!-- Botón agregado que redirige a index.html -->
            <button class="back-btn" id="backBtn">Volver al inicio</button>
        </div>
    </div>

    <!-- Contenedor para la notificación -->
    <div id="notification" class="notification">
        ¡Felicidades, ahora deposita y apuesta!
    </div>

    <script>
        const cardsArray = [
            { name: 'A', img: '🎰' },
            { name: 'B', img: '🤑' },
            { name: 'C', img: '💸' },
            { name: 'D', img: '💰' },
            { name: 'E', img: '🍀' },
            { name: 'F', img: '🎁' },
            { name: 'G', img: '👑' },
            { name: 'H', img: '🔥' },
        ];

        let gameBoard = document.getElementById('gameBoard');
        let timerElement = document.getElementById('timer');
        let restartBtn = document.getElementById('restartBtn');
        let betBtn = document.getElementById('betBtn');
        let backBtn = document.getElementById('backBtn');
        let notification = document.getElementById('notification');

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let timeLeft = 60;
        let timerInterval;
        let matchedPairs = 0;  // Contador de pares encontrados

        function startGame() {
            resetBoard();
            generateCards();
            startTimer();
            matchedPairs = 0;  // Reiniciar el contador de pares
        }

        function generateCards() {
            gameBoard.innerHTML = '';
            let cards = [...cardsArray, ...cardsArray];
            cards.sort(() => 0.5 - Math.random());
            cards.forEach((card) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.name = card.name;
                cardElement.innerHTML = "?";
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard() {
            if (lockBoard || this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            this.innerHTML = cardsArray.find(card => card.name === this.dataset.name).img;

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            if (firstCard.dataset.name === secondCard.dataset.name) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            setTimeout(() => {
                firstCard.classList.add('hidden');
                secondCard.classList.add('hidden');
                resetBoard();
                matchedPairs++;  // Incrementar el contador de pares encontrados

                // Verificar si el jugador ha ganado
                if (matchedPairs === cardsArray.length) {
                    showNotification();  // Mostrar notificación si ha ganado
                    clearInterval(timerInterval);  // Detener el temporizador
                }
            }, 1000);
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.innerHTML = "?";
                secondCard.innerHTML = "?";
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 60;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (matchedPairs !== cardsArray.length) {
                        revealAllCards(); // Mostrar todas las cartas si no ha ganado
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `Tiempo: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function revealAllCards() {
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                    card.innerHTML = cardsArray.find(c => c.name === card.dataset.name).img;
                }
            });
        }

        function showNotification() {
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        restartBtn.addEventListener('click', startGame);

        betBtn.addEventListener('click', () => {
            window.location.href = 'depositar.html';  // Redirigir a la página de apuestas
        });

        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';  // Redirigir al inicio
        });

        startGame();  // Iniciar el juego al cargar la página
    </script>
</body>
</html>
