<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/fNJCQnp/20241015-174900-0000.png'); /* Sustituye este enlace por la imagen de cocina en 3D */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #093d75;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        .card {
            width: 100%;
            height: 90px;
            background-color: #007BFF;
            color: white;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .card.flipped {
            background-color: white;
            color: black;
        }

        .hidden {
            visibility: hidden;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .restart-btn, .bet-btn, .home-btn {
            color: white;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
        }

        .restart-btn {
            background-color: #007BFF;
        }

        .restart-btn:hover {
            background-color: #0056b3;
        }

        .bet-btn {
            background-color: #28a745;
        }

        .bet-btn:hover {
            background-color: #218838;
        }

        .home-btn {
            background-color: #FF6347;
            width: 90%; /* Hacer el botón más ancho */
        }

        .home-btn:hover {
            background-color: #FF4500;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-direction: column; /* Cambiar la dirección para que el nuevo botón quede debajo */
        }
    </style>
</head>
<body>

    <div class="header">
        Compite contra la casa y apuesta
    </div>

    <div class="game-board" id="gameBoard">
        <!-- Las cartas se generarán dinámicamente -->
    </div>

    <div class="controls">
        <div class="timer" id="timer">Tiempo: 01:00</div>
        <div class="btn-group">
            <button class="restart-btn" id="restartBtn">Reiniciar</button>
            <button class="bet-btn" id="betBtn">Apostar</button>
            <!-- Nuevo botón más ancho para redirigir a index.html -->
            <button class="home-btn" id="homeBtn">Casino</button>
        </div>
    </div>

    <script>
        const cardsArray = [
            { name: 'A', img: '🎰' },
            { name: 'B', img: '🤑' },
            { name: 'C', img: '💸' },
            { name: 'D', img: '💰' },
            { name: 'E', img: '🍀' },
            { name: 'F', img: '🎁' },
            { name: 'G', img: '👑' },
            { name: 'H', img: '🔥' },
        ];

        let gameBoard = document.getElementById('gameBoard');
        let timerElement = document.getElementById('timer');
        let restartBtn = document.getElementById('restartBtn');
        let betBtn = document.getElementById('betBtn');
        let homeBtn = document.getElementById('homeBtn');

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let timeLeft = 60;
        let timerInterval;
        let matchedCards = 0;

        function startGame() {
            resetBoard();
            generateCards();
            startTimer();
        }

        function generateCards() {
            gameBoard.innerHTML = '';
            matchedCards = 0; // Reiniciar el conteo de cartas emparejadas
            let cards = [...cardsArray, ...cardsArray];
            cards.sort(() => 0.5 - Math.random());
            cards.forEach((card) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.name = card.name;
                cardElement.innerHTML = "?";
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard() {
            if (lockBoard || this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            this.innerHTML = cardsArray.find(card => card.name === this.dataset.name).img;

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            if (firstCard.dataset.name === secondCard.dataset.name) {
                disableCards();
                matchedCards += 2; // Aumentar el conteo de cartas emparejadas
                if (matchedCards === cardsArray.length * 2 && timeLeft > 0) {
                    setTimeout(() => alert('¡Felicidades! Has terminado el juego a tiempo.'), 500);
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            setTimeout(() => {
                firstCard.classList.add('hidden');
                secondCard.classList.add('hidden');
                resetBoard();
            }, 1000);
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.innerHTML = "?";
                secondCard.innerHTML = "?";
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 60;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    revealAllCards();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `Tiempo: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function revealAllCards() {
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                    card.innerHTML = cardsArray.find(c => c.name === card.dataset.name).img;
                }
            });
            setTimeout(startGame, 2000);
        }

        restartBtn.addEventListener('click', startGame);
        betBtn.addEventListener('click', () => {
            window.location.href = 'depositar.html';  // Redirige a la página interna
        });

        homeBtn.addEventListener('click', () => {
            window.location.href = 'index.html';  // Redirige a la página de inicio
        });

        startGame();
    </script>

</body>
</html>
